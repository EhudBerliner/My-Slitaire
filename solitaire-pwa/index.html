<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solitaire Pro PWA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2e7d32">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="header-left">
            <button id="menuBtn" class="icon-btn">☰</button>
            <div class="game-info">
                <span>זמן: <b id="timerDisplay">00:00</b></span>
                <span>מהלכים: <b id="movesDisplay">0</b></span>
                <span>ניקוד: <b id="scoreDisplay">0</b></span>
            </div>
        </div>
        <div class="header-right">
            <div class="title-block">
                <h1>סוליטר</h1>
                <small id="versionDisplay" class="version-badge">v1.0.0</small>
            </div>
        </div>
    </header>

    <div id="sideMenu" class="side-menu">
        <div class="menu-header">
            <h2>תפריט</h2>
            <button id="closeMenuBtn">✕</button>
        </div>
        <ul class="menu-list">
            <li onclick="app.game.startNewGame()">🔄 משחק חדש</li>
            <li onclick="app.game.undo()">kk↩️ בטל מהלך</li>
            <li onclick="app.game.showHint()">💡 קבל רמז</li>
            <li id="installBtn" style="display:none;">📲 התקן אפליקציה</li>
            <li onclick="alert('פותח ע״י Gemini AI\nגרסה 1.0.0')">ℹ️ אודות</li>
        </ul>
        <div class="settings-area">
            <h3>הגדרות</h3>
            <label><input type="checkbox" id="soundToggle" checked> צלילים</label>
            <label><input type="checkbox" id="leftHandToggle"> מצב יד שמאל</label>
        </div>
    </div>
    <div id="overlay" class="overlay"></div>

    <main id="gameBoard">
        <div class="top-row">
            <div class="stock-container">
                <div id="stock" class="pile stock"></div>
                <div id="waste" class="pile waste"></div>
            </div>
            <div class="foundations-container">
                <div id="f-0" class="pile foundation" data-suit="hearts">♥</div>
                <div id="f-1" class="pile foundation" data-suit="diamonds">♦</div>
                <div id="f-2" class="pile foundation" data-suit="clubs">♣</div>
                <div id="f-3" class="pile foundation" data-suit="spades">♠</div>
            </div>
        </div>
        
        <div id="tableau" class="tableau-container">
            </div>
    </main>

    <script src="js/logic.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/pwa.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
