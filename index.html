    <style>
        /* ×ª×•×›×Ÿ ×”×§×•×‘×¥ style.css */
        :root {
            --card-width: 70px;
            --card-height: 98px;
            --card-ratio: 1.4;
            --card-radius: 8px;
            --card-spacing: 8px;
            --table-bg-green: linear-gradient(135deg, #1b5e20 0%, #2e7d32 50%, #388e3c 100%);
            --table-bg-blue: linear-gradient(135deg, #0d47a1 0%, #1565c0 50%, #1976d2 100%);
            --table-bg-red: linear-gradient(135deg, #b71c1c 0%, #c62828 50%, #d32f2f 100%);
            --table-bg-purple: linear-gradient(135deg, #4a148c 0%, #6a1b9a 50%, #7b1fa2 100%);
            --table-bg-dark: linear-gradient(135deg, #212121 0%, #424242 50%, #616161 100%);
            --card-back-blue: repeating-linear-gradient(45deg, #1976d2, #1976d2 10px, #1565c0 10px, #1565c0 20px);
            --card-back-red: repeating-linear-gradient(45deg, #d32f2f, #d32f2f 10px, #b71c1c 10px, #b71c1c 20px);
            --card-back-green: repeating-linear-gradient(45deg, #388e3c, #388e3c 10px, #1b5e20 10px, #1b5e20 20px);
            --card-back-pattern: radial-gradient(circle, #444 20%, transparent 20%), radial-gradient(circle, #444 20%, transparent 20%);
            
            --current-table-bg: var(--table-bg-green);
            --current-card-back: var(--card-back-blue);
            
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.2);
            --shadow-md: 0 4px 8px rgba(0,0,0,0.3);
            --shadow-lg: 0 8px 16px rgba(0,0,0,0.4);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--current-table-bg);
            background-attachment: fixed;
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
            color: white;
            display: flex;
            flex-direction: column;
        }

        /* Header & Stats */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            height: 60px;
            z-index: 100;
        }

        .stats-container {
            display: flex;
            gap: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-label {
            font-size: 10px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .info-value {
            font-size: 16px;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
        }

        .icon-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .icon-btn:active {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Game Board */
        #gameBoard {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            position: relative;
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .stock-waste-group, .foundation-group {
            display: flex;
            gap: var(--card-spacing);
        }

        .tableau-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            flex: 1;
        }

        /* Card Styles */
        .card-slot {
            width: var(--card-width);
            height: var(--card-height);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--card-radius);
            position: relative;
        }

        .card {
            width: var(--card-width);
            height: var(--card-height);
            background: white;
            border-radius: var(--card-radius);
            position: absolute;
            top: 0;
            left: 0;
            color: black;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            padding: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            transform-origin: center;
        }

        .card.face-down {
            background: var(--current-card-back);
            border: 3px solid white;
        }

        .card.face-down * {
            display: none;
        }

        .card.red { color: #d32f2f; }
        .card.black { color: #212121; }

        .card-value { font-weight: bold; font-size: 18px; line-height: 1; }
        .card-suit { font-size: 20px; line-height: 1; }

        .card.dragging {
            opacity: 0.8;
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
            z-index: 1000 !important;
        }

        /* Tableau Stack Offset */
        .tableau-pile .card {
            margin-top: 0;
        }

        /* Modals & Menus */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            color: #333;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 280px;
            height: 100%;
            background: #f5f5f5;
            z-index: 1500;
            transition: right 0.3s ease;
            color: #333;
            padding: 20px;
            box-shadow: -2px 0 10px rgba(0,0,0,0.3);
        }

        .side-menu.open { right: 0; }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1400;
        }

        /* ... ×©××¨ ×”-CSS ××”×§×•×‘×¥ style.css ×™×•×¤×™×¢ ×›××Ÿ ... */

        .foundation-pile .pile-placeholder {

        /* Controls Bottom */

        body.theme-red { --current-table-bg: var(--table-bg-red); }

    <script>
        /** ×œ×•×’×™×§×ª ×”××©×—×§ - ××ª×•×š logic.js **/
        class SolitaireGame {
            constructor() {
                this.deck = [];
                this.stock = [];
                this.waste = [];
                this.foundations = [[], [], [], []];
                this.tableau = [[], [], [], [], [], [], []];
                this.score = 0;
                this.moves = 0;
                this.time = 0;
                this.history = [];
                this.drawCount = 3;
            }

            init() {
                this.createDeck();
                this.shuffle();
                this.deal();
                this.startTimer();
            }

            createDeck() {
                const suits = ['hearts', 'diamonds', 'clubs', 'spades'];
                this.deck = [];
                for (let suit of suits) {
                    for (let value = 1; value <= 13; value++) {
                        this.deck.push({ suit, value, faceUp: false });
                    }
                }
            }

            shuffle() {
                for (let i = this.deck.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.deck[i], this.deck[j]] = [this.deck[j], this.deck[i]];
                }
            }

            deal() {
                this.tableau = [[], [], [], [], [], [], []];
                let cardIdx = 0;
                for (let i = 0; i < 7; i++) {
                    for (let j = i; j < 7; j++) {
                        let card = this.deck[cardIdx++];
                        if (i === j) card.faceUp = true;
                        this.tableau[j].push(card);
                    }
                }
                this.stock = this.deck.slice(cardIdx);
                this.waste = [];
            }

            startTimer() {
                if (this.timerInterval) clearInterval(this.timerInterval);
                this.time = 0;
                this.timerInterval = setInterval(() => {
                    this.time++;
                    if (ui) ui.updateStats();
                }, 1000);
            }

            // ×¤×•× ×§×¦×™×•×ª ×©××™×¨×” ×•×˜×¢×™× ×”
            saveGame() {
                const state = { stock: this.stock, waste: this.waste, tableau: this.tableau, foundations: this.foundations, score: this.score, moves: this.moves, time: this.time };
                localStorage.setItem('solitaire_save', JSON.stringify(state));
            }

            loadGame() {
                const saved = localStorage.getItem('solitaire_save');
                if (saved) {
                    const state = JSON.parse(saved);
                    Object.assign(this, state);
                    return true;
                }
                return false;
            }
        }

        /** × ×™×”×•×œ ×××©×§ ×”××©×ª××© - ××ª×•×š ui.js **/
        class UIManager {
            constructor(game) {
                this.game = game;
                this.initElements();
                this.initEventListeners();
            }

            initElements() {
                this.timeDisplay = document.getElementById('timeDisplay');
                this.movesDisplay = document.getElementById('movesDisplay');
                this.scoreDisplay = document.getElementById('scoreDisplay');
                this.tableauContainer = document.getElementById('tableau');
                this.stockPile = document.getElementById('stock');
                this.wastePile = document.getElementById('waste');
            }

            render() {
                this.renderTableau();
                this.renderStock();
                this.renderWaste();
                this.renderFoundations();
                this.updateStats();
            }

            renderTableau() {
                this.tableauContainer.innerHTML = '';
                this.game.tableau.forEach((pile, i) => {
                    const pileDiv = document.createElement('div');
                    pileDiv.className = 'card-slot tableau-pile';
                    pile.forEach((card, j) => {
                        const cardDiv = this.createCardElement(card);
                        cardDiv.style.top = (j * 20) + 'px';
                        pileDiv.appendChild(cardDiv);
                    });
                    this.tableauContainer.appendChild(pileDiv);
                });
            }

            createCardElement(card) {
                const div = document.createElement('div');
                div.className = `card ${card.faceUp ? '' : 'face-down'} ${['hearts', 'diamonds'].includes(card.suit) ? 'red' : 'black'}`;
                if (card.faceUp) {
                    const suits = { hearts: 'â™¥', diamonds: 'â™¦', clubs: 'â™£', spades: 'â™ ' };
                    const val = card.value === 1 ? 'A' : card.value === 11 ? 'J' : card.value === 12 ? 'Q' : card.value === 13 ? 'K' : card.value;
                    div.innerHTML = `<span class="card-value">${val}</span><span class="card-suit">${suits[card.suit]}</span>`;
                }
                return div;
            }

            renderStock() {
                this.stockPile.innerHTML = this.game.stock.length > 0 ? '<div class="card face-down"></div>' : '';
            }

            renderWaste() {
                this.wastePile.innerHTML = '';
                if (this.game.waste.length > 0) {
                    const topCard = this.game.waste[this.game.waste.length - 1];
                    topCard.faceUp = true;
                    this.wastePile.appendChild(this.createCardElement(topCard));
                }
            }

            renderFoundations() {
                this.game.foundations.forEach((pile, i) => {
                    const fPile = document.getElementById(`foundation-${i}`);
                    const topCard = pile[pile.length - 1];
                    // × ×§×” ×§×œ×¤×™× ×§×•×“××™× ××š ×©××•×¨ ×¢×œ ×”-placeholder
                    const placeholder = fPile.querySelector('.pile-placeholder');
                    fPile.innerHTML = '';
                    fPile.appendChild(placeholder);
                    if (topCard) fPile.appendChild(this.createCardElement(topCard));
                });
            }

            updateStats() {
                const mins = Math.floor(this.game.time / 60);
                const secs = this.game.time % 60;
                this.timeDisplay.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                this.movesDisplay.textContent = this.game.moves;
                this.scoreDisplay.textContent = this.game.score;
            }

            setTheme(theme) {
                document.body.className = `theme-${theme}`;
                localStorage.setItem('solitaire_theme', theme);
            }

            initEventListeners() {
                document.getElementById('menuBtn').onclick = () => {
                    document.getElementById('sideMenu').classList.toggle('open');
                    document.getElementById('overlay').style.display = 'block';
                };
                document.getElementById('overlay').onclick = () => {
                    document.getElementById('sideMenu').classList.remove('open');
                    document.getElementById('overlay').style.display = 'none';
                };
                this.stockPile.onclick = () => {
                    if (this.game.stock.length > 0) {
                        const card = this.game.stock.pop();
                        this.game.waste.push(card);
                    } else {
                        this.game.stock = this.game.waste.reverse().map(c => { c.faceUp = false; return c; });
                        this.game.waste = [];
                    }
                    this.game.moves++;
                    this.render();
                };
            }
        }

        /** × ×™×”×•×œ PWA - ××ª×•×š pwa.js **/
        const PWAManager = {
            init() {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW error', err));
                }
            }
        };

        /** × ×§×•×“×ª ×›× ×™×¡×” ×¨××©×™×ª - ××ª×•×š main.js **/
        let game, ui;
        function initApp() {
            game = new SolitaireGame();
            ui = new UIManager(game);
            
            if (!game.loadGame()) {
                game.init();
            }
            
            ui.render();
            PWAManager.init();

            // ×˜×¢×™× ×ª ×¢×¨×›×ª × ×•×©× ×©××•×¨×”
            const savedTheme = localStorage.getItem('solitaire_theme');
            if (savedTheme) ui.setTheme(savedTheme);

            // ×©××™×¨×” ××•×˜×•××˜×™×ª ×›×œ 5 ×©× ×™×•×ª
            setInterval(() => game.saveGame(), 5000);
        }

        window.onload = initApp;
    </script>
